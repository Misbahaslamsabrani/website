</body>
<script>
    let cartItems = localStorage.getItem("cartList") || [];


    let cart = cartItems.length > 0 ? cartItems = JSON.parse(cartItems) : false;
    if (cart == false) {
        document.getElementById("mainCartBOX").innerHTML = "<span id='nothing'>You have no items in the cart!</span>"
    }
    var totalItems = 0;
    var totalPrice = 0;

    let showItems = (cartItems) => {

        for (var i = 0; i < cartItems.length; i++) {
            console.log(cartItems[i])
            document.getElementById("tableBody").innerHTML += "<tr> <td> <img src='images/" + cartItems[i].image + "' id='imageWH'></td><td>" + cartItems[i].name + "</td><td><button class='inDecButton'  onclick='decrementItem(` + i + `)'><i class='fa fa-minus'></i></button>" + cartItems[i].quantity + "<button class='inDecButton' onclick='incrementItem(" + i + ")'><i class='fa fa-plus'></i></button></td><td>" + cartItems[i].price * cartItems[i].quantity + "/-</td>"
            totalItems += cartItems[i].quantity;
            totalPrice += cartItems[i].quantity * cartItems[i].price;
        }
        document.getElementById("tableFoot").innerHTML += "<tr><td colspan='3'>Total items: " + totalItems + "</td><td>Total Price : " + totalPrice + "/-</td></tr>"
    }
    showItems(cart);

</script>
